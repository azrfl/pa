Landing As screen:
    BackgroundImage: =pxfuel
    Fill: =Color.White
    ImagePosition: =ImagePosition.Fill
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    Container1 As groupContainer.verticalAutoLayoutContainer:
        Height: =App.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =App.Width
        ZIndex: =2

        Container3 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            DropShadow: =DropShadow.Semibold
            FillPortions: =0
            Height: =73
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =230
            ZIndex: =1

            Image4 As image:
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =73
                Image: =logo_topglove
                ImagePosition: =ImagePosition.Fill
                Width: =230
                ZIndex: =1

        Label6 As label:
            Align: =Align.Center
            AlignInContainer: =AlignInContainer.Stretch
            BorderColor: =App.Theme.Colors.Darker40
            Color: =RGBA(9, 33, 98, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =App.Theme.Font
            FontWeight: =FontWeight.Bold
            Height: =80
            Text: ="PMQC MASTER SAMPLE LOG SYSTEM"
            ZIndex: =3

        ButtonCanvas1 As Button:
            Align: =""
            BasePaletteColor: =
            BorderColor: =
            BorderStyle: =""
            DisplayMode: =DisplayMode.Edit
            FontColor: =
            Height: =32
            Icon: =""
            IconRotation: =0
            IconStyle: ="Outline"
            Layout: ="Icon before"
            LayoutMinHeight: =32
            LayoutMinWidth: =96
            OnSelect: =Set(mobileview,false);Navigate(Roleselect,ScreenTransition.Fade)
            Text: ="Enter"
            VerticalAlign: =""
            Width: =96
            X: =0
            Y: =0
            ZIndex: =5

        Container6 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(222, 237, 255, 0.5)
            Height: =28
            LayoutMode: =LayoutMode.Auto
            Width: =2500

            TH_1 As Text:
                Align: ='TextCanvas.Align'.Center
                Size: =12
                Text: ="#"
                Weight: ='TextCanvas.Weight'.Bold
                Height: =28
                Width: =30
