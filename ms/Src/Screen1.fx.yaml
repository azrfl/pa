"Screen1 As screen.'headerFormLayout_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            Header1 As Header:
                DisplayMode: =DisplayMode.Edit
                Height: =75
                LayoutMinHeight: =75
                LayoutMinWidth: =Parent.Width
                OnSelectLogo: =false
                Title: ="Verify MS (Example)"
                UserEmail: =User().Email
                UserImage: =User().Image
                UserName: =User().FullName
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =3

        MainContainer1 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutGap: =16
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutWrap: =true
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingRight: =2
            PaddingTop: =2
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =4

            FormContainer1 As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                FillPortions: =7
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =16
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                LayoutOverflowY: =LayoutOverflow.Scroll
                PaddingBottom: =15
                PaddingLeft: =15
                PaddingRight: =15
                PaddingTop: =15
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                ZIndex: =5

                Form1 As form.PowerApps_CoreControls_Form:
                    BorderColor: =App.Theme.Colors.Darker40
                    DataSource: =T_MasterSample
                    Item: =LookUp(T_MasterSample,ID = Value(Param("ms")))
                    LayoutMinHeight: =250
                    LayoutMinWidth: =0
                    NumberOfColumns: =1
                    UseFluentV9Cards: =true
                    ZIndex: =6

                    Title_DataCard1 As typedDataCard.fluentV9TextualEditCard:
                        BorderColor: =App.Theme.Colors.Darker40
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="Title"
                        Default: =ThisItem.Title
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@T_MasterSample],DataSourceInfo.DisplayName,Title)
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =70
                        MaxLength: =DataSourceInfo([@T_MasterSample], DataSourceInfo.MaxLength, Title)
                        Required: =false
                        Update: =DataCardValue1.Value
                        Width: =1300
                        X: =0
                        Y: =0
                        ZIndex: =7

                        DataCardKey1 As Text:
                            DisplayMode: =DisplayMode.Edit
                            Height: =22
                            Text: =Parent.DisplayName
                            Weight: ='TextCanvas.Weight'.Semibold
                            Width: =Parent.Width - 48
                            Wrap: =false
                            X: =24
                            Y: =10
                            ZIndex: =1

                        "DataCardValue1 As 'Text input'":
                            AccessibleLabel: =Parent.DisplayName
                            DisplayMode: =Parent.DisplayMode
                            Height: =32
                            Mode: ="'TextInputCanvas.Mode'.TextInputModeSingleLine"
                            Required: =Parent.Required
                            ValidationState: =If(IsBlank(Parent.Error), "None", "Error")
                            Value: =Parent.Default
                            Width: =Parent.Width - 48
                            X: =24
                            Y: =DataCardKey1.Y + DataCardKey1.Height + 4
                            ZIndex: =2

                        ErrorMessage1 As Text:
                            DisplayMode: =DisplayMode.Edit
                            Height: =30
                            Text: =Parent.Error
                            Visible: =And(!IsBlank(Parent.Error), Parent.DisplayMode=DisplayMode.Edit)
                            Width: =Parent.Width - 48
                            Wrap: =true
                            X: =24
                            Y: =DataCardValue1.Y + DataCardValue1.Height
                            ZIndex: =3

                        StarVisible1 As Text:
                            Align: ='TextCanvas.Align'.Center
                            DisplayMode: =DisplayMode.Edit
                            Height: =30
                            Text: ="*"
                            Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                            Width: =30
                            X: =0
                            Y: =DataCardKey1.Y
                            ZIndex: =4

                    BRAND_DataCard1 As typedDataCard.fluentV9TextualEditCard:
                        BorderColor: =App.Theme.Colors.Darker40
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="BRAND"
                        Default: =ThisItem.BRAND
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@T_MasterSample],DataSourceInfo.DisplayName,BRAND)
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =70
                        MaxLength: =DataSourceInfo([@T_MasterSample], DataSourceInfo.MaxLength, BRAND)
                        Required: =false
                        Update: =DataCardValue3.Value
                        Width: =1300
                        X: =0
                        Y: =1
                        ZIndex: =7

                        DataCardKey3 As Text:
                            DisplayMode: =DisplayMode.Edit
                            Height: =22
                            Text: =Parent.DisplayName
                            Weight: ='TextCanvas.Weight'.Semibold
                            Width: =Parent.Width - 48
                            Wrap: =false
                            X: =24
                            Y: =10
                            ZIndex: =1

                        "DataCardValue3 As 'Text input'":
                            AccessibleLabel: =Parent.DisplayName
                            DisplayMode: =Parent.DisplayMode
                            Height: =32
                            Mode: ="'TextInputCanvas.Mode'.TextInputModeSingleLine"
                            Required: =Parent.Required
                            ValidationState: =If(IsBlank(Parent.Error), "None", "Error")
                            Value: =Parent.Default
                            Width: =Parent.Width - 48
                            X: =24
                            Y: =DataCardKey3.Y + DataCardKey3.Height + 4
                            ZIndex: =2

                        ErrorMessage3 As Text:
                            DisplayMode: =DisplayMode.Edit
                            Height: =30
                            Text: =Parent.Error
                            Visible: =And(!IsBlank(Parent.Error), Parent.DisplayMode=DisplayMode.Edit)
                            Width: =Parent.Width - 48
                            Wrap: =true
                            X: =24
                            Y: =DataCardValue3.Y + DataCardValue3.Height
                            ZIndex: =3

                        StarVisible3 As Text:
                            Align: ='TextCanvas.Align'.Center
                            DisplayMode: =DisplayMode.Edit
                            Height: =30
                            Text: ="*"
                            Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                            Width: =30
                            X: =0
                            Y: =DataCardKey3.Y
                            ZIndex: =4

                    REMARKS_DataCard1 As typedDataCard.fluentV9TextualEditCard:
                        BorderColor: =App.Theme.Colors.Darker40
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="REMARKS"
                        Default: =ThisItem.REMARKS
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@T_MasterSample],DataSourceInfo.DisplayName,REMARKS)
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =70
                        MaxLength: =DataSourceInfo([@T_MasterSample], DataSourceInfo.MaxLength, REMARKS)
                        Required: =false
                        Update: =DataCardValue4.Value
                        Width: =1300
                        X: =0
                        Y: =2
                        ZIndex: =7

                        DataCardKey4 As Text:
                            DisplayMode: =DisplayMode.Edit
                            Height: =22
                            Text: =Parent.DisplayName
                            Weight: ='TextCanvas.Weight'.Semibold
                            Width: =Parent.Width - 48
                            Wrap: =false
                            X: =24
                            Y: =10
                            ZIndex: =1

                        "DataCardValue4 As 'Text input'":
                            AccessibleLabel: =Parent.DisplayName
                            DisplayMode: =Parent.DisplayMode
                            Height: =32
                            Mode: ="'TextInputCanvas.Mode'.TextInputModeSingleLine"
                            Required: =Parent.Required
                            ValidationState: =If(IsBlank(Parent.Error), "None", "Error")
                            Value: =Parent.Default
                            Width: =Parent.Width - 48
                            X: =24
                            Y: =DataCardKey4.Y + DataCardKey4.Height + 4
                            ZIndex: =2

                        ErrorMessage4 As Text:
                            DisplayMode: =DisplayMode.Edit
                            Height: =30
                            Text: =Parent.Error
                            Visible: =And(!IsBlank(Parent.Error), Parent.DisplayMode=DisplayMode.Edit)
                            Width: =Parent.Width - 48
                            Wrap: =true
                            X: =24
                            Y: =DataCardValue4.Y + DataCardValue4.Height
                            ZIndex: =3

                        StarVisible4 As Text:
                            Align: ='TextCanvas.Align'.Center
                            DisplayMode: =DisplayMode.Edit
                            Height: =30
                            Text: ="*"
                            Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                            Width: =30
                            X: =0
                            Y: =DataCardKey4.Y
                            ZIndex: =4

                    ATTACH_DataCard1 As typedDataCard.fluentV9AddLargePictureCard:
                        BorderColor: =App.Theme.Colors.Darker40
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="ATTACH"
                        Default: =ThisItem.ATTACH
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@T_MasterSample],DataSourceInfo.DisplayName,ATTACH)
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =50
                        Required: =false
                        Update: =Image1.Image
                        Width: =Parent.Width
                        X: =0
                        Y: =3
                        ZIndex: =7

                        DataCardKey10 As Text:
                            DisplayMode: =DisplayMode.Edit
                            Height: =34
                            Text: =Parent.DisplayName
                            Weight: ='TextCanvas.Weight'.Semibold
                            Width: =Parent.Width - 60
                            Wrap: =false
                            X: =30
                            Y: =10
                            ZIndex: =1

                        Image1 As image:
                            BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            DisabledFill: =RGBA(244, 244, 244, 1)
                            DisplayMode: =Parent.DisplayMode
                            Height: =AddPicture1.Height
                            Image: =If(IsBlank(AddPicture1.Media), Parent.Default, AddPicture1.Media)
                            Tooltip: =Parent.DisplayName
                            Width: =AddPicture1.Width
                            X: =AddPicture1.X
                            Y: =AddPicture1.Y
                            ZIndex: =2

                        AddPicture1 As addMedia:
                            BorderColor: =App.Theme.Colors.Darker40
                            Color: =RGBA(0, 0, 0, 1)
                            Fill: =RGBA(255, 255, 255, 1)
                            Height: =200
                            Width: =Parent.Width - 60
                            X: =30
                            Y: =DataCardKey10.Y + DataCardKey10.Height + 5
                            ZIndex: =3

                        ErrorMessage10 As Text:
                            DisplayMode: =DisplayMode.Edit
                            Height: =10
                            Size: =12
                            Text: =Parent.Error
                            Visible: =Parent.DisplayMode=DisplayMode.Edit
                            Width: =Parent.Width - 60
                            X: =30
                            Y: =Image1.Y + Image1.Height
                            ZIndex: =4

                        StarVisible10 As Text:
                            Align: ='TextCanvas.Align'.Center
                            DisplayMode: =DisplayMode.Edit
                            Height: =DataCardKey10.Height
                            Text: ="*"
                            Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                            Width: =30
                            Wrap: =false
                            X: =0
                            Y: =DataCardKey10.Y
                            ZIndex: =5

                ButtonContainer1 As groupContainer.horizontalAutoLayoutContainer:
                    FillPortions: =0
                    Height: =50
                    LayoutGap: =10
                    LayoutJustifyContent: =LayoutJustifyContent.End
                    LayoutMinHeight: =100
                    LayoutMinWidth: =0
                    LayoutMode: =LayoutMode.Auto
                    PaddingBottom: =10
                    PaddingRight: =24
                    PaddingTop: =10
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =7

                    CancelButton1 As Button:
                        AccessibleLabel: ="Cancel form button"
                        AlignInContainer: =AlignInContainer.Center
                        Appearance: ='ButtonCanvas.Appearance'.Secondary
                        DisplayMode: =DisplayMode.Edit
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =96
                        OnSelect: =ResetForm(Form1)
                        Text: ="Cancel"
                        Width: =120
                        X: =0
                        Y: =0
                        ZIndex: =8

                    SubmitButton1 As Button:
                        AccessibleLabel: ="Submit form button"
                        AlignInContainer: =AlignInContainer.Center
                        DisplayMode: =DisplayMode.Edit
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =96
                        OnSelect: |
                            =SubmitForm(Form1);
                            ResetForm(Form1);
                        Text: ="Submit"
                        Width: =120
                        X: =0
                        Y: =0
                        ZIndex: =9

